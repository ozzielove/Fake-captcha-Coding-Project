name: lab-ci

on:
  push:
    branches: ["main"]
  pull_request:

env:
  SIGMA_VALIDATE: ${{ vars.SIGMA_VALIDATE }}

jobs:
  build-test:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install fastapi uvicorn pytest pyyaml

      - name: Run unit tests (guardrails)
        run: |
          pytest -q

      - name: Optional Sigma semantic validation
        if: env.SIGMA_VALIDATE == '1'
        shell: bash
        run: |
          python -m pip install pysigma
          sigma --version || python -m sigma --help
          sigma validate detections/sigma/*.yml
